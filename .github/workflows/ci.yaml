name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:

  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - micronautVersion: '2.4.4'
            kotlinVersion: '1.4.31'
          - micronautVersion: '2.5.13'
            kotlinVersion: '1.4.31'
          - micronautVersion: '3.0.3'
            kotlinVersion: '1.5.21'
          - micronautVersion: '3.1.3'
            kotlinVersion: '1.5.21'
          - micronautVersion: '3.1.4'
            kotlinVersion: '1.5.21'

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Set up JDK 15 ğŸ—
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'

      - name: Validate Gradle wrapper ğŸ‘€
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build ğŸ—
        run: ./gradlew -PmicronautVersion=${{ matrix.micronautVersion }} -PkotlinVersion=${{ matrix.kotlinVersion }} build

      - name: Archive test reports ğŸ—„ï¸
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: dependency-check-report
          path: '**/build/reports/tests/test/**'
